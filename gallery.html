<html lang="es">
<head>

  <title>Galería | Salons Versatil</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Salons Versatil</div>
    <nav>
      <ul>
        <li><a href="index.html" data-es="Inicio" data-ca="Inici">Inicio</a></li>
        <li><a href="about.html" data-es="Sobre Nosotros" data-ca="Sobre Nosaltres">Sobre Nosotros</a></li>
        <li><a href="services.html" data-es="Servicios" data-ca="Serveis">Servicios</a></li>
        <li><a href="gallery.html" data-es="Galería" data-ca="Galeria">Galería</a></li>
        <li><a href="testimonials.html" data-es="Testimonios" data-ca="Testimonis">Testimonios</a></li>
        <li><a href="contact.html" data-es="Contacto" data-ca="Contacte">Contacto</a></li>
      </ul>
    </nav>
    <button id="language-toggle">Català</button>
  </header>

  <main>
    <section class="gallery-section">
      <h1 data-es="Galería de Estilos" data-ca="Galeria d'estils">Galería de Estilos</h1>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Estilo+1" alt="Estilo 1">
        <img src="https://via.placeholder.com/300x200?text=Estilo+2" alt="Estilo 2">
        <img src="https://via.placeholder.com/300x200?text=Estilo+3" alt="Estilo 3">
        <img src="https://via.placeholder.com/300x200?text=Estilo+4" alt="Estilo 4">
      </div>
    </section>
  </main>

  <footer>
    <p>@versatilbarcelona</p>
  </footer>
</body>
</html>
